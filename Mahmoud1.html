<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الطلب - Aura</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap");

        :root {
            --primary-color: #0c1f1a;
            --secondary-color: #1a3d2e;
            --background-color: #ffffff;
            --text-color: #0c1f1a;
            --border-color: #0c1f1a;
            --light-bg: #f8f9fa;
            --success-color: #28a745;
            --error-color: #dc3545;
            --shadow: 0 4px_20px rgba(12, 31, 26, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Cairo", sans-serif;
            background: linear-gradient(135deg, var(--light-bg) 0%, #e9ecef 100%);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* حاوية الصفحة الرئيسية */
        .page-container {
            max-width: 500px;
            width: 100%;
            background: var(--background-color);
            border-radius: 25px;
            box-shadow: var(--shadow);
            border: 2px solid var(--border-color);
            overflow: hidden;
        }

        /* عرض الخطوة الحالية وإخفاء الباقي */
        .step-view {
            display: none;
            animation: fadeIn 0.6s ease-out;
        }

        .step-view.active {
            display: block;
        }

        .step-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--background-color);
            padding: 30px 25px;
            text-align: center;
        }

        .step-header h1 {
            font-size: 2rem;
            font-weight: 900;
        }

        .step-content {
            padding: 40px 30px;
        }
        
        .form-title {
            text-align: center;
            color: var(--primary-color);
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 30px;
        }
        
        .btn {
            background: var(--primary-color);
            color: var(--background-color);
            border: 2px solid var(--primary-color);
            padding: 18px 35px;
            width: 100%;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: "Cairo", sans-serif;
        }
        
        .btn:hover {
            background: var(--background-color);
            color: var(--primary-color);
        }

        .btn:disabled {
            background-color: #ccc;
            border-color: #ccc;
            cursor: not-allowed;
            color: #666;
        }

        /* خطوة 1: اختيار التوصيل */
        .delivery-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        .delivery-option {
            padding: 25px;
            border: 2px solid var(--border-color);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .delivery-option input {
            display: none;
        }
        .delivery-option .icon {
            font-size: 2rem;
            color: var(--primary-color);
        }
        .delivery-option:hover,
        .delivery-option.selected {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-5px);
        }
        .delivery-option:hover .icon,
        .delivery-option.selected .icon {
            color: white;
        }
        
        /* خطوة 2: العنوان */
        .address-group {
            position: relative;
            margin-bottom: 30px;
        }
        .address-group #address-input {
            width: 100%;
            padding: 18px 20px 18px 140px; /* مساحة للزر */
            border: 2px solid var(--border-color);
            border-radius: 15px;
            font-family: "Cairo", sans-serif;
            font-size: 1.1rem;
        }
        .address-group #get-location-btn {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            padding: 12px 15px;
            font-size: 0.9rem;
            border-radius: 10px;
            width: auto;
            white-space: nowrap;
        }

        /* خطوة 3: ملخص الطلب */
        .order-summary {
            text-align: center;
        }
        .order-summary img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            border: 2px solid var(--border-color);
            margin-bottom: 20px;
        }
        .summary-details {
            text-align: right;
            line-height: 2.2;
        }
        .summary-details p {
            font-size: 1.1rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .summary-details strong {
            color: var(--primary-color);
        }

        /* خطوة 4: الدفع */
        .payment-form .form-group {
            margin-bottom: 20px;
        }
        .payment-form label {
            display: block;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .payment-form input {
            width: 100%;
            padding: 18px;
            border: 2px solid var(--border-color);
            border-radius: 15px;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 2px;
        }
        .total-amount-box {
            background-color: var(--light-bg);
            border: 2px dashed var(--primary-color);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }
        .total-amount-box p {
            font-size: 1.2rem;
            margin: 0;
        }
        .total-amount-box span {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--primary-color);
        }

        /* خطوة 5: نجاح الدفع */
        .success-page {
            text-align: center;
            padding: 50px 30px;
        }
        .success-page .icon {
            font-size: 5rem;
            color: var(--success-color);
            animation: pulse 1.5s infinite;
        }
        .success-page h2 {
            font-size: 2rem;
            margin: 20px 0 10px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="page-container">

        <div id="step-delivery" class="step-view active">
            <div class="step-header">
                <h1>اختر طريقة </h1>
            </div>
            <div class="step-content">
                <p class="form-title"></p>
                <div class="delivery-options">
                    <label class="delivery-option" id="option-pickup">
                        <input type="radio" name="deliveryMethod" value="pickup">
                        <i class="fas fa-store icon"></i>
                        <div>
                            <h4>استلم من الفرع</h4>
                            <p>تفضل بزيارتنا لاستلام طلبك بنفسك.</p>
                        </div>
                    </label>
                    <label class="delivery-option" id="option-delivery">
                        <input type="radio" name="deliveryMethod" value="home_delivery">
                        <i class="fas fa-truck icon"></i>
                        <div>
                            <h4>توصيل إلى المنزل</h4>
                            <p>سنقوم بتوصيل طلبك حتى باب منزلك.</p>
                        </div>
                    </label>
                </div>
                <button id="btn-step1" class="btn" disabled>أكمل</button>
            </div>
        </div>

        <div id="step-address" class="step-view">
            <div class="step-header">
                <h1>عنوان التوصيل</h1>
            </div>
            <div class="step-content">
                <p class="form-title">أدخل عنوانك الكامل</p>
                <div class="address-group">
                    <input type="text" id="address-input" placeholder="اضغط على الأيقونة لتحديد العنوان..." required>
                    <button id="get-location-btn" class="btn">
                        <i class="fas fa-map-marker-alt"></i> حدد العنوان
                    </button>
                </div>
                <button id="btn-step2" class="btn" disabled>أكمل</button>
            </div>
        </div>

        <div id="step-summary" class="step-view">
            <div class="step-header">
                <h1>ملخص الطلب</h1>
            </div>
            <div class="step-content">
                <div class="order-summary">
                    <img id="product-image" src="https://via.placeholder.com/150/0c1f1a/ffffff?text=Aura" alt="صورة المنتج">
                    <div class="summary-details">
                        <p><strong>المنتج:</strong> <span id="product-name">عطر Aura الفاخر</span></p>
                        <p><strong>العنوان:</strong> <span id="summary-address"></span></p>
                        <p><strong>المبلغ:</strong> <span id="summary-price"></span> جنيه مصري</p>
                    </div>
                </div>
                <button id="btn-step3" class="btn">أكمل للدفع</button>
            </div>
        </div>

        <div id="step-payment" class="step-view">
            <div class="step-header">
                <h1>الدفع عبر فودافون كاش</h1>
            </div>
            <div class="step-content payment-form">
                <div class="form-group">
                    <label for="phone-number">أدخل رقم فودافون كاش الخاص بك</label>
                    <input type="tel" id="phone-number" placeholder="010xxxxxxxx" maxlength="11">
                </div>
                <div class="total-amount-box">
                    <p>المبلغ الإجمالي (شامل التوصيل)</p>
                    <span id="final-amount"></span>
                </div>
                <button id="btn-step4" class="btn" disabled>أكّد الدفع</button>
            </div>
        </div>
        
        <div id="step-success" class="step-view">
            <div class="success-page">
                <i class="fas fa-check-circle icon"></i>
                <h2>تم الدفع بنجاح!</h2>
                <p>شكرًا لك. لقد تم استلام طلبك وسنتواصل معك قريبًا.</p>
                <p>سيتم إعادتك للصفحة الرئيسية خلال ثوانٍ...</p>
            </div>
        </div>

    </div>

<script>
// ----- المتغيرات العامة -----
const orderDetails = {
    deliveryMethod: null,
    address: null,
    productName: "عطر Aura الفاخر",
    productPrice: 450, // سعر المنتج الأساسي
    deliveryFee: 50, // رسوم التوصيل
    totalAmount: 0,
    phoneNumber: null
};

// ----- عناصر DOM -----
const steps = document.querySelectorAll('.step-view');
const optionPickup = document.getElementById('option-pickup');
const optionDelivery = document.getElementById('option-delivery');
const radioButtons = document.querySelectorAll('input[name="deliveryMethod"]');
const btnStep1 = document.getElementById('btn-step1');

const addressInput = document.getElementById('address-input');
const getLocationBtn = document.getElementById('get-location-btn');
const btnStep2 = document.getElementById('btn-step2');

const summaryAddress = document.getElementById('summary-address');
const summaryPrice = document.getElementById('summary-price');
const btnStep3 = document.getElementById('btn-step3');

const phoneNumberInput = document.getElementById('phone-number');
const finalAmount = document.getElementById('final-amount');
const btnStep4 = document.getElementById('btn-step4');

// ----- دالة التنقل بين الصفحات -----
function showStep(stepId) {
    steps.forEach(step => {
        step.classList.remove('active');
    });
    document.getElementById(stepId).classList.add('active');
}

// ----- منطق الخطوة 1: اختيار طريقة الاستلام -----
radioButtons.forEach(radio => {
    radio.addEventListener('change', () => {
        // تحديث التصميم
        document.querySelectorAll('.delivery-option').forEach(opt => opt.classList.remove('selected'));
        if(radio.checked) {
            radio.parentElement.classList.add('selected');
        }
        // تفعيل الزر
        btnStep1.disabled = false;
        orderDetails.deliveryMethod = radio.value;
    });
});

btnStep1.addEventListener('click', () => {
    if (orderDetails.deliveryMethod === 'home_delivery') {
        showStep('step-address');
    } else if (orderDetails.deliveryMethod === 'pickup') {
        // يمكنك هنا توجيه المستخدم لصفحة تفاصيل الفرع أو إنهاء العملية
        alert('شكرًا لاختيارك الاستلام من الفرع. يمكنك زيارتنا في العنوان التالي...');
        location.reload(); // إعادة تحميل الصفحة كمثال
    }
});

// ----- منطق الخطوة 2: إدخال العنوان -----
getLocationBtn.addEventListener('click', () => {
    // محاكاة الحصول على العنوان من الخريطة
    const fakeAddress = "8 شارع 9، المقطم، محافظة القاهرة، مصر";
    addressInput.value = fakeAddress;
    orderDetails.address = fakeAddress;
    btnStep2.disabled = false; // تفعيل الزر بعد الحصول على العنوان
});

addressInput.addEventListener('input', () => {
    // تفعيل الزر إذا كتب المستخدم العنوان يدويًا
    if (addressInput.value.length > 10) {
        orderDetails.address = addressInput.value;
        btnStep2.disabled = false;
    } else {
        btnStep2.disabled = true;
    }
});

btnStep2.addEventListener('click', () => {
    // ملء بيانات صفحة الملخص
    summaryAddress.textContent = orderDetails.address;
    summaryPrice.textContent = orderDetails.productPrice;
    
    showStep('step-summary');
});

// ----- منطق الخطوة 3: ملخص الطلب -----
btnStep3.addEventListener('click', () => {
    // حساب المبلغ الإجمالي وعرضه في صفحة الدفع
    orderDetails.totalAmount = orderDetails.productPrice + orderDetails.deliveryFee;
    finalAmount.textContent = `${orderDetails.totalAmount} جنيه`;
    
    showStep('step-payment');
});

// ----- منطق الخطوة 4: الدفع -----
phoneNumberInput.addEventListener('input', () => {
    // التحقق من صحة رقم الهاتف (بشكل مبسط)
    const phone = phoneNumberInput.value;
    if (phone.startsWith('01') && phone.length === 11 && /^\d+$/.test(phone)) {
        btnStep4.disabled = false;
    } else {
        btnStep4.disabled = true;
    }
});

btnStep4.addEventListener('click', () => {
    orderDetails.phoneNumber = phoneNumberInput.value;
    console.log("الطلب النهائي:", orderDetails); // لعرض الطلب الكامل في الكونسول
    
    showStep('step-success');

    // ----- منطق الخطوة 5: العودة للبداية -----
    setTimeout(() => {
        // في موقع حقيقي، ستقوم بالتوجه لصفحة أخرى
        // window.location.href = "/home"; 
        
        // هنا، سنقوم بإعادة تحميل الصفحة للعودة للخطوة الأولى
        location.reload();
    }, 4000); // الانتظار 4 ثوانٍ قبل العودة
});

</script>

</body>
</html>
